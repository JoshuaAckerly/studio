name: "Ban legacy illustrations prefix"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ban-legacy-prefix:
    name: Check for legacy illustrations prefix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan for legacy prefix
        id: scan
        run: |
          set -euo pipefail

          matches=$(git grep -n --no-color "images/Illustrations" || true)
          if [ -z "$matches" ]; then
            echo "no_matches=true" >> $GITHUB_OUTPUT
            echo "No legacy prefix occurrences found."
            exit 0
          fi

          # Build list of disallowed matches (exclude allowed locations)
          disallowed=""
          while IFS= read -r line; do
            file=$(echo "$line" | cut -d: -f1)
            # Normalize paths that may start with ./ (git grep sometimes emits ./path)
            file="${file#./}"

            # Allowed/ignored paths: migration scripts, README docs, generated dry-run reports,
            # workflow and hook templates, and build/vendor/storage/node_modules artifacts
            if [[ "$file" =~ ^scripts/ ]] || [[ "$file" =~ ^README_MIGRATION.md$ ]] || [[ "$file" =~ ^README_DEBUG.md$ ]] || [[ "$file" =~ ^aws-move-illustrations-.*\.json$ ]] || [[ "$file" =~ ^public/build/ ]] || [[ "$file" =~ ^vendor/ ]] || [[ "$file" =~ ^storage/ ]] || [[ "$file" =~ ^node_modules/ ]] || [[ "$file" =~ ^\.githooks(/|$) ]] || [[ "$file" =~ ^\.githooks-template(/|$) ]] || [[ "$file" =~ ^\.github/workflows/ ]]; then
              continue
            fi

            disallowed="$disallowed"$'\n'$line
          done <<< "$matches"

          if [ -n "$disallowed" ]; then
            # Emit as job output and also write a file so later steps can cat it safely
            echo "offenders<<EOF" >> $GITHUB_OUTPUT
            echo "$disallowed" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
            mkdir -p artifacts || true
            printf '%s\n' "$disallowed" > artifacts/offenders.txt
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      - name: Post PR comment with offenders (and fail) if disallowed occurrences found
        if: ${{ steps.scan.outputs.found == 'true' && github.event_name == 'pull_request' }}
        run: |
          # Read offenders from file to avoid any runtime interpolation issues
          if [ -f artifacts/offenders.txt ]; then
            OFFENDERS=$(cat artifacts/offenders.txt)
          else
            OFFENDERS="${{ steps.scan.outputs.offenders }}"
          fi

          prefix=':warning: Legacy S3 prefix detected in application code.\n\nThe following occurrences of `images/Illustrations` were found (only migration scripts and reports are allowed to reference the legacy prefix):\n\n'
          jq -n --arg p "$prefix" --arg o "$OFFENDERS" '{ body: ($p + $o) }' > /tmp/comment.json

          # Post comment via gh api; extract body safely from JSON
          gh api -X POST repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments -f body="$(jq -r .body /tmp/comment.json)"

          echo "Posted comment on PR; failing job to block merge."
          exit 1

      - name: Fail on disallowed occurrences (CI push branch)
        if: ${{ steps.scan.outputs.found == 'true' && github.event_name != 'pull_request' }}
        run: |
          echo "Legacy prefix 'images/Illustrations' found in application code. Aborting CI run."
          echo "Offending files:"
          if [ -f artifacts/offenders.txt ]; then
            cat artifacts/offenders.txt
          else
            # Fallback to the step output if file missing
            echo "${{ steps.scan.outputs.offenders }}"
          fi
          exit 1
