<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebP Frame Test - Noteleks</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { background: #222; color: #fff; font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; }
    #container { display:flex; gap:20px; padding:20px; }
    .panel { background:#111; padding:10px; border-radius:6px; width: 512px; height: 512px; display:flex; align-items:center; justify-content:center; }
    #controls { padding: 10px 20px; }
    button { padding:8px 12px; margin-right:8px; }
  </style>
</head>
<body>
  <h2 style="padding:20px 20px 0 20px;">WebP / Spritesheet Frame Test</h2>
  <div id="controls">
    <button id="playSheet">Play spritesheet</button>
    <button id="playFrames">Play per-frame images</button>
  </div>
  <div id="container">
    <div class="panel" id="sheetPanel"></div>
    <div class="panel" id="framesPanel"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script>
    // Paths are relative to this HTML file (public/tests/)
    const spritesheetPath = '../games/noteleks/sprites/skeleton_idle_512.png';
    const frameBase = '../games/noteleks/spine/characters/Skeleton-Idle_';
    const frameCount = 9;

    const sheetConfig = {
      type: Phaser.CANVAS,
      parent: 'sheetPanel',
      width: 512,
      height: 512,
      scene: {
        preload: function() {
          this.load.spritesheet('skeletonSheet', spritesheetPath, { frameWidth: 512, frameHeight: 512 });
        },
        create: function() {
          this.anims.create({ key: 'sheetIdle', frames: this.anims.generateFrameNumbers('skeletonSheet', { start: 0, end: frameCount - 1 }), frameRate: 12, repeat: -1 });
          this.add.sprite(256, 256, 'skeletonSheet').play('sheetIdle');
        }
      }
    };

    const framesConfig = {
      type: Phaser.CANVAS,
      parent: 'framesPanel',
      width: 512,
      height: 512,
      scene: {
        preload: function() {
          for (let i = 0; i < frameCount; i++) {
            this.load.image('frame'+i, frameBase + i + '.webp');
          }
        },
        create: function() {
          const frames = [];
          for (let i = 0; i < frameCount; i++) frames.push({ key: 'frame'+i });
          this.anims.create({ key: 'framesIdle', frames, frameRate: 12, repeat: -1 });
          this.add.sprite(256, 256, 'frame0').play('framesIdle');
        }
      }
    };

    let sheetGame, framesGame;

    document.getElementById('playSheet').addEventListener('click', () => {
      // destroy existing to force reload
      if (sheetGame) sheetGame.destroy(true);
      sheetGame = new Phaser.Game(sheetConfig);
    });

    document.getElementById('playFrames').addEventListener('click', () => {
      if (framesGame) framesGame.destroy(true);
      framesGame = new Phaser.Game(framesConfig);
    });

    // Auto-start both
    document.getElementById('playSheet').click();
    document.getElementById('playFrames').click();
  </script>
</body>
</html>
